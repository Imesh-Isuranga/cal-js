<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="nav">
        <h2>Calculator</h2>
    </div>
    <div class="main-wrap">
        <div class="answer-lbl" id="lbl"><p>0.00</p></div>
        <div class="inner-wrap-cal">
            <div class="first-row btn-row">
                <div class="num-7 btn" id="7"><p>7</p></div>
                <div class="num-8 btn" id="8"><p>8</p></div>
                <div class="num-9 btn" id="9"><p>9</p></div>
                <div class="num-/ btn" id="/"><p>/</p></div>
            </div>
            <div class="secondt-row btn-row">
                <div class="num-4 btn" id="4"><p>4</p></div>
                <div class="num-5 btn" id="5"><p>5</p></div>
                <div class="num-6 btn" id="6"><p>6</p></div>
                <div class="num-x btn" id="x"><p>x</p></div>
            </div>
            <div class="third-row btn-row">
                <div class="num-1 btn" id="1"><p>1</p></div>
                <div class="num-2 btn" id="2"><p>2</p></div>
                <div class="num-3 btn" id="3"><p>3</p></div>
                <div class="num-+ btn" id="+"><p>+</p></div>
            </div>
            <div class="forth-row btn-row">
                <div class="num-c btn" id="C"><p>C</p></div>
                <div class="num-0 btn" id="0"><p>0</p></div>
                <div class="num-= btn" id="="><p>=</p></div>
                <div class="num-- btn" id="-"><p>-</p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
